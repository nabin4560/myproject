<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<section class="container">
		<form>
			<div class="form-group">
			<label for= "name"> name </label>
			<input type="text" id="name" class="form-control" placeholder="enter name ">
			</div>
				<div class="form-group">
			<label for= "section">  section </label>
			<input type="text" id="section" class="form-control" placeholder="enter section ">
			</div>
				<div class="form-group">
			<label for= "sem"> sem </label>
			<input type="text" id="sem" class="form-control" placeholder="enter sem ">
			</div>
				<div class="form-group">
			<label for= "dob"> dob </label>
			<input type=" date " id="dob" class="form-control" placeholder="enter dob ">
			</div>
				<div class="form-group">
			<label for= "mobile"> mobile number </label>
			<input type=" number " id="mobile" class="form-control" placeholder="enter mobile number">
			</div>
				<div class="form-group">
			<label for= "branch"> branch </label>
			<input type="text" id="branch" class="form-control" placeholder="enter branch ">
			</div>
			<input type="submit" name="" value="login">
		</form>

	</section>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
