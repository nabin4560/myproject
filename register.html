<!DOCTYPE html>
<html>
<head>
	<title> login page </title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		
		<style type="text/css">
			body{
	background-image: url(rk.jpg);
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-size: cover;
	-webkit-background-size: cover;
}
.wrapper{
	width: 500px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	background:rgb(255, 51, 204,0.3);
	border-radius: 70px 0 70px 0;

	
}

.wrapper h1{ 
	text-align: center;
	font-size: 30px;
	margin: 0 auto;
	font-family: monotype corsiva;
	font-weight: bold;
	color: white;
	position: relative;
	border-bottom: 5px solid red;
	width: 80%;
	border-radius: 70px;
		
}

.text{
	width: 100%;
	overflow: hidden;
	padding-top: 5px;
	font-size: 20px;
	padding-left:50px;
	padding-right: 50px;
	text-align:center;
	color: white;
	font-family: monospace;
	padding-bottom: 20px;
}
		</style>

</head>
<body>
	<section class="container-fluid">
		<div class="wrapper">
			<h1> CREATE ACCOUNT</h1>
			<form>
				<div class="text">
	    			<div class="from-group">
	    				<label for="inputusername">
	    					USER NAME
	    				</label>
	    				<input type="text" class="form-control"id="inputusername" placeholder="User Name">
	    			</div>
	    		</div>
	    		
	    		<div class="text">
	    			<div class="from-group">
	    				<label for="inputmobile">
	    					MOBILE NUMBER
	    				</label>
	    				<input type="tel" class="form-control" id="inputmobile" placeholder="Mobile Number">
	    			</div>
	    		</div>
	    		<div class="text">
	    			<div class="from-group">
	    				<label for="inputemail">
	    					EMAIL
	    				</label>
	    				<input type="email" class="form-control" id="inputemail" placeholder="Eamil">
	    			</div>
	    		</div>
	    		<div class="text">
	    			<div class="from-group">
	    				<label for="inputpassword">
	    					PASSWORD
	    				</label>
	    				<input type="password" class="form-control" id="inputpassword" placeholder="Password">
	    			</div>
	    		</div>
	    		<div class="text">
	    			<div class="from-group">
	    				<input type="submit" class="form-control bg-warning text-white" value="CREATE ACCOUNT">
	    				
	    			</div>
    		</form>

	</section>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
